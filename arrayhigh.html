<!DOCTYPE html>
<html>
<body>



<p>The highest number is <span id="demo"></span>.</p>

<script>
var high = [40,230,2,1,5,25,10,18,23,12];
document.getElementById("demo").innerHTML = myArrayMax(high);

function myArrayMax(arr) {
  return Math.max.apply(null, arr);
}
</script>

</body>
</html>
