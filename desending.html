<!DOCTYPE html>
<html>
<body>

<h2>Descending Sort</h2>

<button onclick="desend()">Try it</button>

<p id="demo"></p>

<script>

var names = ["Anuj", "Sweety", "Divya", "Shubham"];
document.getElementById("demo").innerHTML = names;

function desend() {
  names.sort();
  
  names.reverse();
  document.getElementById("demo").innerHTML = names;
}
</script>

</body>
</html>
