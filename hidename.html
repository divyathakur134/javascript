<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
  width: 100%;
 
  text-align: center;
 
}
</style>
</head>
<body>
<button onclick="myFunction()">Try it</button>

<div id="demo">
DIVYA
</div>



<script>
function myFunction() {
  var x = document.getElementById("demo");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
